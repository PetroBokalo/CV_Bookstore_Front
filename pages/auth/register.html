<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="/css/auth.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h4 class="mb-3 text-center">Sign up</h4>

      <form id="signupForm">
        <div class="mb-3">
          <label for="signupFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="signupFirstName" placeholder="Enter your first name" required>
        </div>
        <div class="mb-3">
          <label for="signupLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="signupLastName" placeholder="Enter your last name" required>
        </div>
        <div class="mb-3">
          <label for="signupPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="signupPhone" placeholder="+380 00 000 0000" required>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
          <div id="emailError" class="text-danger small d-none"></div>
        </div>       
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password" required>
          <div id="passwordError" class="text-danger small d-none"></div>
        </div>
        <div class="mb-3">
          <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
          <div id="confirmPasswordError" class="text-danger small d-none"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">Sign up</button>

        <button id="googleSignUpBtn" type="button" class="btn btn-outline-danger w-100 mb-3">
          <i class="bi bi-google"></i> Sign up with Google
        </button>

        <div class="text-center">
          <span>Already have an account? </span>
          <a href="#" id="toLogin" class="text-decoration-none">Sign in</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/js/auth/register.js"></script>
  <script type="module" src="/js/auth/google/google-redirect.js"></script>

</body>
</html>
