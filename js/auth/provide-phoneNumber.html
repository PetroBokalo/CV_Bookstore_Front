<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide us with your phone number</title>
</head>
<body>
    <form id="phoneNumberForm">
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumberInput" name="phoneNumber" pattern="[0-9]{10}" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <script type="module" src="./provide-phoneNumber.js"></script>
</body>

</html>
