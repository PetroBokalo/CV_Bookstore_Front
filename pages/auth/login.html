<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>

  <!-- Bootstrap (якщо ще не підключено глобально) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h4 class="mb-3 text-center">Sign in</h4>
      <form id="signinForm">
        <div class="mb-3">
          <label for="signinEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signinEmail" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="signinPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signinPassword" placeholder="Enter your password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="/pages/auth/forgot-password.html" class="text-decoration-none">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">Sign in</button>
        <button id="googleSignInBtn" type="button" class="btn btn-outline-danger w-100 mb-3">
          <i class="bi bi-google"></i> Sign in with Google
        </button>
        <div class="text-center">
          <span>Don’t have an account? </span>
          <a href="/pages/auth/register.html" class="text-decoration-none">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/js/auth/login.js"></script>
  <script type="module" src="/js/auth/google/google-redirect.js"></script>

</body>
</html>
