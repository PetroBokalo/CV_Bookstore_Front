<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email</title>

    <!-- Загальні стилі -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
    
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-5 shadow-lg rounded-4 text-center" style="max-width: 480px; width: 100%;">
        <h2 class="mb-3 text-primary">Check Your Email</h2>
        <p class="text-dark mb-3">
            We’ve sent a password reset link to your email address:  
            <strong id="userEmail" class="text-dark"></strong>
        </p>
        <p class="text-muted">
            If you don’t see the email, check your <strong>Spam</strong> or <strong>Junk</strong> folder.
        </p>

        <a href="/pages/auth/login.html" class="btn btn-outline-primary mt-4">Back to Login</a>
    </div>

    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
            const email = sessionStorage.getItem("userEmail");
            if (email) {
                document.getElementById("userEmail").textContent = email;
            }
        });
    </script>
</body>
</html>
