<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="/css/auth.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h4 class="mb-3 text-center">Email Verification</h4>
      <p class="text-center">We have sent a verification code to: <strong id="userEmail"></strong></p>

      <form id="verifyForm">
        <div class="mb-3">
          <label for="code" class="form-label">Enter Verification Code</label>
          <input type="text" class="form-control form-control" id="code" name="code" maxlength="6" placeholder="Enter code" required>
        </div>

        <button type="submit" class="btn btn-primary btn-sm w-100 d-block mx-auto mb-2">Verify</button>

        <div class="text-center mt-4">
          <p>Didnâ€™t receive the code? <a href="#" id="resendCode" class="text-decoration-none">Resend</a></p>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../../js/auth/verify.js"></script>

</body>
</html>
