<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email</title>
</head>
<body>
    <h1>Check Your Email</h1>
    <p>We have sent a password reset link to your email address: <strong id="userEmail"></strong>. Please check your inbox and follow the instructions to reset your password.</p>
    <p>If you do not see the email, please check your spam or junk folder.</p>


    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
            const email = sessionStorage.getItem("userEmail");
            if (email) {
                document.getElementById("userEmail").textContent = email;
            }
        });
    </script>

</body>
</html>
