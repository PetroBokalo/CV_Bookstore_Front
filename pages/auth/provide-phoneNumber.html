<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provide Phone Number</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="/css/auth.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h4 class="mb-3 text-center">Provide Your Phone Number</h4>
      <p class="text-center mb-4">Provide us with your phone number to increase the quality of our service.</p>

      <form id="phoneNumberForm">
        <div class="mb-3">
          <label for="phoneNumberInput" class="form-label">Phone Number</label>
          <input type="tel" class="form-control form-control-sm" id="phoneNumberInput" name="phoneNumber" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>

        <div class="d-flex justify-content-end mt-3">
            <a href="/index.html" class="text-decoration-none">Maybe later</a>
        </div>

      </form>
    </div>
  </div>

  <script type="module" src="../../js/auth/provide-phoneNumber.js"></script>

</body>
</html>
